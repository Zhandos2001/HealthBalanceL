<!doctype html>
{% load widget_tweaks %}
{% load static %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title></title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="manifest" href="__manifest.json">
</head>

<body class="" style="background-color: #FFFFF0"> 

  


    <!-- App Capsule -->
    <div id="" class="pt-0">
<div class="login-form mt-1">
    <div class="section">
        <img src="{% static 'assets/img/sample/photo/vector4.png' %}" alt="image" class="form-image">
    </div>
    <div class="section mt-1">
        <h1>Hello. Welcome back!</h1>
        <h4>Sign In</h4>
    </div>
    <div class="section mt-1 mb-5">
        <form  action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group boxed">
                <div class="input-wrapper">
                    {{ form.username|add_class:"form-control" }}
                </div>
            </div>

            <div class="form-group boxed">
                <div class="input-wrapper">
                      {{ form.password|add_class:"form-control"}}
                </div>
            </div>

            <div class="form-links mt-2">
                <div>
                    <a href="{% url 'main:register' %}">Register Now</a>
                </div>
                <div><a href="{% url 'password_reset' %}" class="text-muted" style="color:#640200">Forgot Password?</a></div>
            </div>

            <div class="form-button-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
            </div>

        </form>
    </div>
</div>
</div>
</body>
</html>
