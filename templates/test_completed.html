{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="appHeader " style="background-color: transparent;box-shadow: none;">
    <div class="left">
        <a href="{% url 'main:my_diary' %}" class="headerButton goBack">
            <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline"></ion-icon>
        </a>
    </div>
    <div class="pageTitle">
     Done
    </div>
    <div class="right">
        
    </div>
</div>
<div class="section full" style="margin-top: 55px !important">
    <div class="wide-block pt-2 pb-2 text-center" style="background-color: transparent;">
        {% if test_completed %}
		    <p>Congratulations, you have completed the analyze!</p>
		  {% else %}
		    <h1>Test Not Completed</h1>
		    <p>Please complete all questions before submitting.</p>
		    <a href="{% url 'main:get_question' %}">Return to Question</a>
		  {% endif %}
    

        <div class="pt-2 pb-2 text-center">
            <img src="{% static 'assets/img/image24.png' %}">
            <a href="{% url 'main:my_diary' %}"  class="btn btn-secondary" style="display: block;background-color: #30C08B !important;border-color:#30C08B !important ">
                
                GO HOME
            </a>
        </div>
    
</div>
</div>

{% endblock %}
