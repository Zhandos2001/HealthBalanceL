 {% extends 'base.html' %} {% block content %}

<style type="text/css">
    input,
    select {
        width: 100%;
        height: 34px;
        border: 1px solid #ddd;
        margin-bottom: 15px
    }
    
    textarea {
        width: 100%;
        height: 250px;
        border: 1px solid #ddd;
    }
</style>

<div class="appHeader " style="background-color: transparent;box-shadow: none;">
    <div class="left">

    </div>
    <div class="pageTitle">
        Which emotions resonate with you right now?
    </div>
    <div class="right">

    </div>
</div>
<div class="section full" style="margin-top: 55px !important">
    <div class="wide-block pt-2 pb-2" style="background-color: transparent;">
        <div class="login-form " style="text-align: left;">
            <div class="section mt-4 mb-5">
                <form action="{% url 'main:diary_save' %}" method="post">
                    {% csrf_token %}
                    <label>Select your mood</label> {{form.status}}
                    <br>
                    <label>Title</label> {{form.title}}
                    <br>
                    <label>Description</label> {{form.text}}
                    <br>
                    <input type="submit" value="save" class="btn btn-primary btn-block btn-lg">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
